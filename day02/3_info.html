<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
</head>
<body>
    <div>
        <!-- hobby -->
        <div>
            취미 : 
            <select>
                <option value="0">축구</option>
                <option value="1">농구</option>
                <option value="1">자전거</option>
            </select>
        </div>
        <!-- gender -->
        <div>
            <!-- 라디오는 name으로 묶인 것중에 하나만 선택가능 -->
            <input type="radio" name="gender" value="0" id="female"/> 
                <label for="female">여성</label>
            <input type="radio" name="gender" value="1"/> 남성
            <input type="radio" name="gender" value="2"/> 비공개
        </div>
        <!-- family -->
        <div>
            <!-- 체크박스는 다중선택가능, 선택한 값 모두 불러오기 가능 -->
            가족관계:
            <input type="checkbox" value="0"/> 본인
            <input type="checkbox" value="1"/> 부모
            <input type="checkbox" value="2"/> 형제
        </div>
    </div>
</body>
</html>
