<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <!-- login 시작 -->
    <div>
        <p>아이디 : <input placeholder="아이디를 입력해주세요"/></p>
        <p>비밀번호 : <input type="password" placeholder="비밀번호를 입력해주세요"/></p>
        <input type="button" value="로그인"/>
        <button type="button">로그인</button>
    </div>
    <!-- login 끝 -->
</body>
</html>
