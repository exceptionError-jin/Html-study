<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>iframe</title>
</head>
<body>
    <!-- 새창으로 이동 -->

</body>
</html>
